<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>The HTML5 Herald</title>
    <meta name="description" content="The HTML5 Herald" />
    <meta name="author" content="SitePoint" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
  </head>

  <body>
    <div class="container">
      <ul class="list-group mt-4" data-js="lista"></ul>
    </div>

    <script type="text/javascript">
      const socket = io('http://localhost:3500');
      const list = document.querySelector('[data-js="lista"]');

      socket.on('pokemon', data => {
        const newItem = document.createElement('li');
        newItem.textContent = `Pokemon :  ${data.name}`;
        newItem.className = 'list-group-item m-2 shadow';

        const liStyles = document.createElement('img');
        liStyles.src = data.sprites.front_default;
        liStyles.className = 'float-right';

        list.appendChild(newItem);
        newItem.appendChild(liStyles);
      });
    </script>
  </body>
</html>
